<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>  FORMS</h1>
    <h2>  Registro de aspirantes 2023</h2>
  </header>
  <main>
  <section>
  <form>
  <fieldset>
    <legend>Datos de registro<img src="https://cdn-icons-png.flaticon.com/128/5973/5973481.png"></legend>
    <ul>
    <li>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" placeholder="Nombre completo"/>
    </li>
    <li>
      <label for="apellido">Apellido:</label>
      <input id="apellido" type="text" placeholder="Primer y segundo apellidos"/>
    </li>
    <li>
      <label for="edad">Edad:</label>
      <input id="edad" type="number" placeholder="Escriba su edad en años"/>
    </li>
     <li>
      <label for="domicilio">Domicilio:</label>
      <input id="domicilio" type="text" placeholder="Calle, número, colonia y delegación"/>
    </li>
    <li>
      <label for="correo">Correo electrónico:</label>
      <input id="correo" input type="email" placeholder="ejemplo@gmail.com"/>
    </li>
    <li>
      <class="genero" label for="genero">Género:</label><br>
      <input type="radio" class="genero" id="genero" name="genero" value="femenino"/>Femenino <br>
      <input type="radio" class="genero" id="genero" name="genero" value="masculino"/>Masculino <br>
      <input type="radio" class="genero" id="genero" name="genero" value="null"/>Prefiero no decirlo
    </li>
    <li>
      <p><input type="checkbox"> Estoy de acuerdo con el aviso de privacidad </p>
    </li>
    <li>
      <input type="submit" value="submit" id="submit">
    </li>
    </ul>
  </fieldset>
  </form>
  </section>
  </main>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
<footer>
  <p>Alga Marina <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/733/733603.png"> </a><a href="#">examplemail@gmail.com</a> 2023 </p> 
</footer>
</body>

</html>
